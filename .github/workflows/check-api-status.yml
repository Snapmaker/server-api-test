name: Check API and Notify on Failure

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 * * * *'

jobs:
  check-api1:
    runs-on: ubuntu-latest
    steps:
    - name: Check API status
      id: check_status
      run: |
        status_code=$(curl -o /dev/null -s -w "%{http_code}\n" "${{ secrets.VERSIONS_URL}}")
        echo "Status code: $status_code"
        echo "::set-output name=status_code::$status_code"
      
    - name: Send Feishu Notification if API check fails
      if: steps.check_status.outputs.status_code != '200'
      run: |
        curl -X POST \
          -H 'Content-Type: application/json' \
          -d '{
            "msg_type": "text",
            "content": {
              "text": "${{ secrets.VERSIONS_URL}}: API check failed. Status code: '${{ steps.check_status.outputs.status_code }}'"
            }
          }' "${{ secrets.FEISHU_WEBHOOK }}"

  check-api2:
    runs-on: ubuntu-latest
    steps:
    - name: Check API status
      id: check_status
      run: |
        status_code=$(curl -o /dev/null -s -w "%{http_code}\n" "${{ secrets.CLIENT_LIST_URL}}")
        echo "Status code: $status_code"
        echo "::set-output name=status_code::$status_code"
      
    - name: Send Feishu Notification if API check fails
      if: steps.check_status.outputs.status_code != '200'
      run: |
        curl -X POST \
          -H 'Content-Type: application/json' \
          -d '{
            "msg_type": "text",
            "content": {
              "text": "${{ secrets.CLIENT_LIST_URL}}: API check failed. Status code: '${{ steps.check_status.outputs.status_code }}'"
            }
          }' "${{ secrets.FEISHU_WEBHOOK }}"
      
